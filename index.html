 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farewell Invitation</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{min-height:100vh;overflow:hidden;background:#000}

/* üåô Music reactive glow */
#musicGlow{
  position:fixed;
  inset:-20%;
  background:radial-gradient(circle at center,
    rgba(150,120,255,0.18),
    rgba(10,12,25,0.9) 70%);
  filter:blur(90px);
  opacity:.45;
  z-index:-2;
  transition:opacity .2s ease;
}

/* vignette */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center, transparent 55%, rgba(0,0,0,.55) 100%);
  pointer-events:none;
  z-index:-1;
}

/* LOGIN */
.login-page{
  height:100vh;display:flex;justify-content:center;align-items:center;
  background:linear-gradient(270deg,#ffb6c1,#87ceeb);
  background-size:400% 400%;
  animation:bg 8s infinite;
}
@keyframes bg{0%{background-position:0%}50%{background-position:100%}100%{background-position:0%}}

.login-card{
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(14px);
  padding:30px;width:300px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 15px 30px rgba(0,0,0,.3)
}
.login-card h2,.login-card p{color:#fff}
.login-card input{width:100%;padding:10px;margin:8px 0;border:0;border-radius:8px}
.login-card button{width:100%;padding:10px;border:0;border-radius:8px;font-weight:bold;cursor:pointer}
.error{color:#fff;margin-top:10px;display:none}

/* TRANSITION */
.transition{
  display:none;height:100vh;
  background:#f0e13a;
  justify-content:center;
  align-items:center;
  text-align:center;
}
#startBtn{
  padding:12px 30px;
  border-radius:25px;
  border:0;
  cursor:pointer;
}

/* MAIN */
.main-page{
  display:none;
  min-height:100vh;
  overflow-y:auto;
  padding:50px 20px;
  text-align:center;
  color:#f5f7fa;
}

/* music icon */
.music{position:fixed;top:15px;right:15px;font-size:24px;cursor:pointer}
.music.playing{animation:glow 2s infinite}
@keyframes glow{
  0%,100%{text-shadow:0 0 6px #caa7ff}
  50%{text-shadow:0 0 20px #a682ff}
}

/* invitation */
.invitation-card{
  max-width:720px;
  margin:80px auto;
  border-radius:26px;
  overflow:hidden;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}
.invitation-card img{width:100%;opacity:.9}

/* info cards */
.info-card{
  margin:50px auto;
  max-width:520px;
  padding:28px;
  border-radius:24px;
  background:linear-gradient(135deg,rgba(170,120,255,0.28),rgba(120,90,220,0.18));
  backdrop-filter:blur(20px);
  box-shadow:0 0 30px rgba(180,130,255,.35);
}

#timer span{display:inline-block;margin:8px 12px;font-size:1.1rem}

/* üéØ Google Map Button Style */
.info-card button{
  margin-top:14px;
  padding:12px 26px;
  border-radius:22px;
  border:none;
  background:linear-gradient(135deg,#caa7ff,#8c6cff);
  color:#fff;
  font-size:0.95rem;
  cursor:pointer;
  box-shadow:0 0 15px rgba(190,140,255,.6);
}
.info-card button:hover{
  transform:scale(1.05);
}

.address{
  margin-top:12px;
  font-size:.9rem;
  opacity:.8;
}
</style>
</head>

<body>

<div id="musicGlow"></div>

<!-- LOGIN -->
<div class="login-page" id="loginPage">
  <div class="login-card">
    <h2>üîí Memory Lock</h2>
    <p>Only those who shared this journey can enter‚Ä¶</p>
    <input id="username" placeholder="Name">
    <input id="password" type="password" placeholder="Secret Code">
    <button onclick="login()">Unlock</button>
    <div class="error" id="error">Access denied</div>
  </div>
</div>

<!-- TRANSITION -->
<div class="transition" id="transition">
  <div>
    <h1 id="welcomeText"></h1>
    <button id="startBtn">‚ñ∂ Start the Journey</button>
  </div>
</div>

<!-- MAIN -->
<div class="main-page" id="mainPage">
  <div class="music" id="musicBtn" onclick="toggleMusic()">üé∂</div>
  <audio id="bgMusic" src="interstellar.mp3" loop></audio>

  <div class="invitation-card">
    <img src="invitation-bg.jpg">
  </div>

  <div class="info-card">
    <h2>‚è≥ Farewell Begins In</h2>
    <div id="timer"></div>
  </div>

  <div class="info-card">
    <h2>üóìÔ∏è When</h2>
    <p>10 January ¬∑ 10:00 AM</p>
  </div>

  <div class="info-card">
    <h2>üìç Where</h2>
    <button onclick="openGoogleMap()">Open Google Map</button>
    <div class="address">üìå Amar Resort, Motihari</div>
  </div>

  <footer style="margin:80px 0;opacity:.7">
    Contact:
    <a href="mailto:yshivamkumar212@gmail.com" style="color:#caa7ff">
      yshivamkumar212@gmail.com
    </a>
  </footer>
</div>

<script>
const allowedUsers=["Shivam","Ayush Mehta","Pranjal","Shreyansh","Kunj","Abhigyan","Mahi","Rishav"];
const correctPass="lencho";

function login(){
if(allowedUsers.includes(username.value.trim()) && password.value===correctPass){
  loginPage.style.display="none";
  transition.style.display="flex";
  welcomeText.innerText=`Welcome ${username.value.trim()}, to the Last Chapter of Our School Life`;
} else error.style.display="block";
}

startBtn.onclick=()=>{
transition.style.display="none";
mainPage.style.display="block";
document.body.style.overflow="auto";
bgMusic.play();
startCountdown();
}

function toggleMusic(){
bgMusic.paused?bgMusic.play():bgMusic.pause();
}

function startCountdown(){
const target=new Date("Jan 10, 2026 18:00").getTime();
setInterval(()=>{
  const d=target-new Date().getTime();
  timer.innerHTML=
   `<span>${Math.floor(d/86400000)} Days</span>
    <span>${Math.floor(d/3600000)%24} Hours</span>
    <span>${Math.floor(d/60000)%60} Min</span>
    <span>${Math.floor(d/1000)%60} Sec</span>`;
},1000);
}

/* ‚úÖ GUARANTEED MAP */
function openGoogleMap(){
window.open(
  "https://www.google.com/maps/search/?api=1&query=Amar+Resort+Motihari",
  "_blank"
);
}
</script>

</body>
</html>
