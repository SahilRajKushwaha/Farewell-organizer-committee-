<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments | Farewell 2026</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #e2e8f0;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg-dark);
            color: var(--accent);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Ambient Background */
        .ambient-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: url('bg5.gif') no-repeat center center;
            background-size: cover;
        }
        
        .ambient-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3); /* Slight overlay to ensure text readability */
        }

        /* Minimal Header */
        header {
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Timer Badge */
        .timer-badge {
            display: inline-block;
            margin-top: 15px;
            padding: 6px 14px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            font-size: 0.75rem;
            color: #d1d5db;
        }

        /* Gallery Grid */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            columns: 4 300px;
            column-gap: 20px;
        }

        .memory-card {
            break-inside: avoid;
            margin-bottom: 20px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            animation: slideUp 0.6s ease backwards;
        }

        .memory-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .memory-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.6s ease;
        }

        .memory-card:hover img {
            transform: scale(1.05);
        }

        .card-meta {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: white;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .memory-card:hover .card-meta {
            opacity: 1;
            transform: translateY(0);
        }

        .expires-in {
            font-size: 0.7rem;
            color: #d1d5db;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
        }
        
        .home-fab {
            position: fixed;
            bottom: 40px;
            left: 40px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            color: #fff;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 100;
            text-decoration: none;
        }
        
        .home-fab:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .invitation-fab {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            text-decoration: none;
        }

        .invitation-fab:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-card {
            background: #0a0a0a;
            border: 1px solid var(--glass-border);
            width: 90%;
            max-width: 450px;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal.active .modal-card {
            transform: scale(1);
        }

        .upload-area {
            border: 2px dashed var(--glass-border);
            border-radius: 16px;
            padding: 40px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #fff;
            background: rgba(255,255,255,0.02);
        }

        input, textarea {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 12px 16px;
            border-radius: 12px;
            color: #fff;
            margin-bottom: 15px;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #fff;
            background: rgba(255,255,255,0.1);
        }

        .btn-primary {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .btn-text {
            background: transparent;
            border: none;
            color: var(--text-muted);
            margin-top: 15px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .btn-text:hover { color: #fff; }

        /* Loader */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
            margin: 0 auto;
        }
        
        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .lightbox img {
            max-width: 95%;
            max-height: 95vh;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(255,255,255,0.1);
        }
        
        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: transparent;
            border: none;
            opacity: 0.7;
            transition: 0.2s;
        }
        
        .close-lightbox:hover { opacity: 1; }

        .lightbox-details {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            pointer-events: none;
            padding: 0 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 2rem;
            padding: 20px 15px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            z-index: 2001;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-left { left: 20px; }
        .nav-right { right: 20px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            .gallery-container { columns: 1; }
            h1 { font-size: 2rem; }
            .fab { bottom: 20px; right: 20px; width: 50px; height: 50px; }
            .home-fab { bottom: 20px; left: 20px; width: 40px; height: 40px; }
        }
    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <header>
        <h1>Fleeting Moments</h1>
        <div class="subtitle">Eternal Memories</div>
        <div class="timer-badge">Live Feed ‚Ä¢ <span id="photoCount">0</span> Stories</div>
    </header>

    <div class="gallery-container" id   ="gallery">
        <!-- Images injected here -->
    </div>
    
    <!-- Home Button -->
    <a href="index.html" class="home-fab" title="Back to Home">
        ‚Üê
    </a>

    <!-- Invitation Button (Top Right) -->
    <a href="invitation.html" class="invitation-fab" title="View Invitation">
        üì©
    </a>

    <!-- Upload Button -->
    <button class="fab" onclick="openModal()">
        +
    </button>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-card">
            <h2 style="font-family:'Playfair Display'; margin-bottom: 20px; font-weight:400;">Share a Moment</h2>
            
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div style="font-size: 2rem; margin-bottom: 10px; opacity:0.7">üì∏</div>
                <div id="fileName" style="font-size: 0.9rem; color: var(--text-muted)">Tap to select photo</div>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="handleFileSelect(this)">
            
            <input type="text" id="nameInput" placeholder="Your Name" />
            <textarea id="captionInput" rows="2" placeholder="Caption..."></textarea>
            
            <button class="btn-primary" onclick="uploadPhoto()" id="postBtn">
                <span id="btnText">Post Moment</span>
                <div class="spinner" id="spinner"></div>
            </button>
            <button class="btn-text" onclick="closeModal()">Cancel</button>
            <div style="margin-top: 15px; font-size: 0.75rem; color: #525252;">Share your favorite moments.</div>
        </div>
    </div>
    
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="close-lightbox" onclick="closeLightbox()">&times;</button>
        <button class="lightbox-nav nav-left" onclick="changeSlide(-1)">&#10094;</button>
        <button class="lightbox-nav nav-right" onclick="changeSlide(1)">&#10095;</button>
        
        <img id="lightboxImg" src="" alt="Full View">
        
        <div class="lightbox-details">
            <h3 id="lightboxOwner" style="font-family: 'Playfair Display', serif; font-weight: 400; font-size: 1.5rem; margin-bottom: 5px;"></h3>
            <p id="lightboxCaption" style="font-size: 1rem; opacity: 0.9; font-weight: 300;"></p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // CONFIG
        const CLOUD_NAME = 'dj8igz7kg';
        const UPLOAD_PRESET = 'Upload'; // Unsigned preset
        const TAG = 'temporary_gallery_v1';
        
        let memories = [];
        let currentIndex = 0;
        
        // UTILS
        const now = Date.now();

        function timeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "h ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "m ago";
            return "Just now";
        }
        


        // --- CORE LOGIC ---

        async function loadMemories() {
            try {
                const res = await fetch(`https://res.cloudinary.com/${CLOUD_NAME}/image/list/${TAG}.json`);
                if (!res.ok) throw new Error("No images found");
                const data = await res.json();
                
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                
                let count = 0;
                
                // Process and Sort
                const validPhotos = data.resources.map(img => {
                    // Extract info from public_id: temp_{TIMESTAMP}_{BASE64}
                    const parts = img.public_id.split('_');
                    if(parts.length < 3 || parts[0] !== 'temp') return null;
                    
                    const timestamp = parseInt(parts[1]);
                    if (isNaN(timestamp)) return null;



                    // Decode Metadata
                    let caption = "";
                    let owner = "Anonymous";
                    try {
                        const encoded = parts.slice(2).join('_'); // Rejoin if base64 had underscores
                        const jsonStr = atob(encoded.replace(/-/g, '+').replace(/_/g, '/'));
                        const meta = JSON.parse(jsonStr);
                        owner = meta.n || "Anonymous";
                        caption = meta.c || "";
                    } catch(e) { console.error("Decode err", e); }

                    return {
                        src: `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/q_auto,f_auto,w_800/${img.public_id}.jpg`,
                        fullSrc: `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/q_auto,f_auto/${img.public_id}.jpg`,
                        timestamp,
                        owner,
                        caption
                    };
                }).filter(Boolean).sort((a, b) => b.timestamp - a.timestamp); // Newest first

                memories = validPhotos; // Store globally

                document.getElementById('photoCount').textContent = validPhotos.length;

                validPhotos.forEach((photo, index) => {
                    const el = document.createElement('div');
                    el.className = 'memory-card';
                    el.style.animationDelay = `${index * 0.1}s`;
                    el.onclick = () => showLightbox(index);
                    
                    el.innerHTML = `
                        <img src="${photo.src}" alt="${photo.caption}" loading="lazy">
                        <div class="card-meta">
                            <div style="font-weight:600; font-size:1rem; margin-bottom:4px;">${photo.owner}</div>
                            <div style="font-size:0.85rem; opacity:0.9; margin-bottom:8px;">${photo.caption}</div>

                        </div>
                    `;
                    gallery.appendChild(el);
                    count++;
                });
                
                if(count === 0) {
                    gallery.innerHTML = `<div style="text-align:center; grid-column:1/-1; padding:50px; color:var(--text-muted);">
                        No active stories right now. <br>Be the first to share!
                    </div>`;
                }

            } catch (err) {
                console.warn(err);
                document.getElementById('gallery').innerHTML = `<div style="text-align:center; grid-column:1/-1; padding:50px; color:var(--text-muted);">
                        Start the feed by adding a memory.
                    </div>`;
            }
        }

        async function uploadPhoto() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const name = document.getElementById('nameInput').value.trim();
            const caption = document.getElementById('captionInput').value.trim();
            
            if(!file || !name) {
                alert("Please select a photo and enter your name.");
                return;
            }

            // UI Loading
            const btn = document.getElementById('postBtn');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            
            btn.disabled = true;
            spinner.style.display = 'block';
            btnText.style.display = 'none';

            try {
                // Encode Metadata into Public ID
                // Format: temp_{TIMESTAMP}_{BASE64_JSON}
                const timestamp = Date.now();
                const meta = JSON.stringify({ n: name, c: caption });
                const b64 = btoa(meta).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
                const publicId = `temp_${timestamp}_${b64}`;

                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', UPLOAD_PRESET);
                formData.append('public_id', publicId);
                formData.append('tags', TAG);

                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                if (data.secure_url) {
                    closeModal();
                    // Reset inputs
                    fileInput.value = '';
                    document.getElementById('nameInput').value = '';
                    document.getElementById('captionInput').value = '';
                    document.getElementById('fileName').textContent = "Tap to select photo";
                    
                    loadMemories(); // Refresh
                } else {
                    alert('Upload failed. Please try again.');
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred.');
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.style.display = 'block';
            }
        }

        // --- UI FUNCS ---

        function openModal() {
            const m = document.getElementById('uploadModal');
            m.classList.add('active');
        }

        function closeModal() {
            const m = document.getElementById('uploadModal');
            m.classList.remove('active');
        }
        
        function handleFileSelect(input) {
            if(input.files && input.files[0]) {
                document.getElementById('fileName').textContent = input.files[0].name;
            }
        }
        
        function showLightbox(index) {
            currentIndex = index;
            const photo = memories[currentIndex];
            
            if(!photo) return;

            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lightboxImg');
            const owner = document.getElementById('lightboxOwner');
            const caption = document.getElementById('lightboxCaption');

            img.src = photo.fullSrc;
            owner.textContent = photo.owner;
            caption.textContent = photo.caption;
            
            lb.style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        function changeSlide(step) {
            currentIndex += step;
            if (currentIndex >= memories.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = memories.length - 1;
            showLightbox(currentIndex);
        }

        // Keyboard Navigation
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').style.display === 'flex') {
                if (e.key === 'ArrowLeft') changeSlide(-1);
                if (e.key === 'ArrowRight') changeSlide(1);
                if (e.key === 'Escape') closeLightbox();
            }
        });

        // Init
        loadMemories();
        
        // Auto refresh every minute
        setInterval(loadMemories, 60000);

    </script>
</body>
</html>
